apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: runners-hi-frontend
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/RocketDDan/frontend.git
    targetRevision: HEAD
    path: deploy/k8s   # ← 매니페스트 폴더
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: runners-hi
  project: default